<div class="row-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Add Student</h3>
                <form [formGroup]="addStudentForm" (ngSubmit)="onSubmit()" autocomplete=off>
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" formControlName="studName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.studName.errors }" />
                        <div *ngIf="submitted && f.studName.errors" class="invalid-feedback">
                            <div *ngIf="f.studName.errors.required">Student Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Class Name</label>
                         <select formControlName="classNumber"  class="form-control" id="classlist" [ngClass]="{ 'is-invalid': submitted && f.classNumber.errors }">
                        <option [ngValue]=""></option>
                        <option *ngFor="let class of classlist" [value]="class.classNumber"> {{class.classNumber}}</option>
                        </select>
                        <div *ngIf="submitted && f.classNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.classNumber.errors.required">Class Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Parent User Name</label>
                        <input type="text" formControlName="parentUserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.parentUserName.errors }" />
                        <div *ngIf="submitted && f.parentUserName.errors" class="invalid-feedback">
                            <div *ngIf="f.parentUserName.errors.required"> Parent User Name is required</div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <button class="btn btn-primary">Add student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
