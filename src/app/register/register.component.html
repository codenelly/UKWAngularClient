<div class="row-content">
    <div class="container">
        <div class="row">
            
            <div class="col-md-6 offset-md-4">
                <h4>UrKidsWorld Registration</h4>
            </div>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete=off>
            <div class="row">
                <div class="col-sm-6">.
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">User Name is required</div>
                        </div>
                    </div>
                    </div>
                    <div class="col-sm-6">.
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select formControlName="role"  class="form-control" id="roles" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                        <option [ngValue]=""></option>
                        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                        </select>
                         <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                        <div *ngIf="f.role.errors.required">Role type is required</div>
                        </div>
                      
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    </div>
                    
            </div>
             <div class="row">
            
         <div class="col-sm-6 offset-sm-5">
              <div class="form-group">
                        <button class="btn btn-primary btn-md">    Register   </button>
                    </div>
           
            </div>
        </div>
                   
                    
                </form>
            </div>
        </div>
